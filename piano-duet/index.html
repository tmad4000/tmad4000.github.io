<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Duet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Piano Duet</h1>
            <p class="subtitle">Play with your keyboard. Toggle duet mode for AI accompaniment.</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="volume">Volume</label>
                <input type="range" id="volume" min="0" max="100" value="70">
            </div>
            <div class="control-group">
                <button id="duet-toggle" class="duet-btn">
                    <span class="duet-icon">ðŸŽ¹</span>
                    <span class="duet-text">Duet Mode: OFF</span>
                </button>
            </div>
            <div class="control-group">
                <label for="style">Accompaniment Style</label>
                <select id="style">
                    <option value="chords">Chords</option>
                    <option value="arpeggios">Arpeggios</option>
                    <option value="bass">Bass Line</option>
                    <option value="counterpoint">Counterpoint</option>
                </select>
            </div>
        </div>

        <div class="piano-container">
            <div class="octave-labels">
                <span>C3</span>
                <span>C4</span>
                <span>C5</span>
            </div>
            <div class="piano" id="piano">
                <!-- Keys will be generated by JavaScript -->
            </div>
        </div>

        <div class="keyboard-hint">
            <h3>Keyboard Controls</h3>
            <div class="key-mappings">
                <div class="mapping-row">
                    <span class="white-keys">White keys: A S D F G H J K L ; ' (and row above)</span>
                </div>
                <div class="mapping-row">
                    <span class="black-keys">Black keys: W E T Y U O P ] (and shifted)</span>
                </div>
            </div>
        </div>

        <div id="duet-indicator" class="duet-indicator hidden">
            <div class="indicator-content">
                <span class="pulse"></span>
                <span>AI Duet Active</span>
            </div>
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="accompaniment.js"></script>
    <script src="piano.js"></script>
</body>
</html>
