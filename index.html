<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tmad4000</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fafafa;
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #111;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .links a {
            color: #555;
            text-decoration: none;
            padding: 0.75rem 0;
            border-bottom: 1px solid #eee;
            transition: color 0.2s, padding-left 0.2s;
        }

        .links a:hover {
            color: #000;
            padding-left: 0.5rem;
        }

        .links a:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>tmad4000</h1>
        <nav class="links">
            <a href="https://github.com/tmad4000/vibe-coding-guide">Vibe Coding Guide</a>
            <a href="https://github.com/tmad4000">GitHub</a>
        </nav>
    </div>
</body>
</html>
