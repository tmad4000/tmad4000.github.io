<!DOCTYPE html>
<html>

<head>
  <title>Progress Bars</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

  </style>
</head>

<body>


  <style>
    .progress-container {
      width: 80%;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .progress-wrapper {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .progress {
      height: 30px;
      flex-grow: 1;
    }

    .progress-label {
      width: 150px;
      margin-right: 10px;
      text-align: left;
      display: flex;
      justify-content: space-between;
    }

    .indented {
      padding-left: 20px;
    }
  </style>

  <div class="progress-container">
    <div class="progress-wrapper">
      <div class="progress-label" data-bs-toggle="collapse" data-bs-target="#utopia-children" role="button"
        aria-expanded="false" aria-controls="utopia-children">
        Utopia</div>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 90%;">90%</div>
      </div>
    </div>
    <div class="collapse show" id="utopia-children">
      <div class="indented">
        <div class="progress-wrapper">
          <div class="progress-label" data-bs-toggle="collapse" data-bs-target="#health-children" role="button"
            aria-expanded="false" aria-controls="health-children">
            Health</div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
          </div>
        </div>
        <div class="collapse" id="health-children">
          <div class="indented">
            <div class="progress-wrapper">
              <div class="progress-label">No RSI</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%;">80%</div>
              </div>
            </div>
            <div class="progress-wrapper">
              <div class="progress-label">No Obesity</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%;">70%</div>
              </div>
            </div>
          </div>
        </div>


        <div class="progress-wrapper">
          <div class="progress-label" data-bs-toggle="collapse" data-bs-target="#happiness-children" role="button"
            aria-expanded="false" aria-controls="happiness-children">
            Happiness</div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
          </div>
        </div>
        <div class="collapse" id="happiness-children">
          <div class="indented">
            <div class="progress-wrapper">
              <div class="progress-label">No Depression</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%;">80%</div>
              </div>
            </div>
            <div class="progress-wrapper">
              <div class="progress-label">Abundant Work-Play</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%;">70%</div>
              </div>
            </div>
          </div>
        </div>



        <div class="progress-wrapper">
          <div class="progress-label" data-bs-toggle="collapse" data-bs-target="#prosperity-children" role="button"
            aria-expanded="false" aria-controls="prosperity-children">
            Prosperity</div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
          </div>
        </div>
        <div class="collapse" id="prosperity-children">
          <div class="indented">
            <div class="progress-wrapper">
              <div class="progress-label">No malnutrition</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%;">80%</div>
              </div>
            </div>
            <div class="progress-wrapper">
              <div class="progress-label">Plenty of rest time</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%;">70%</div>
              </div>
            </div>
            <div class="progress-wrapper">
              <div class="progress-label">Plenty of art</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%;">70%</div>
              </div>
            </div>

          </div>
        </div>

        <div class="progress-wrapper">
          <div class="progress-label" data-bs-toggle="collapse" data-bs-target="#tranquility-children" role="button"
            aria-expanded="false" aria-controls="tranquility-children">
            Tranquility</div>
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 50%;">50%</div>
          </div>
        </div>
        <div class="collapse" id="tranquility-children">
          <div class="indented">
            <div class="progress-wrapper">
              <div class="progress-label">No Crime</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%;">80%</div>
              </div>
            </div>
            <div class="progress-wrapper">
              <div class="progress-label">No Noise Pollution</div>
              <div class="progress">
                <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%;">70%</div>
              </div>
            </div>
          </div>
        </div>


        <!-- Continue with other categories -->
      </div>
    </div>

  </div>


  



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
